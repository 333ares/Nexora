<div class="card">
  <div class="right-panel">
    <img src="https://i.postimg.cc/xT0w36S1/Fondo-citas.png" alt="foto">
  </div>
  <div class="left-panel">
    <img src="https://i.postimg.cc/QxjpNn21/Logo-Nexora-pequeno.png" alt="Nexora logo" class="logo">
    <h2 class="title">Crear cuenta</h2>
    <p class="subtitle">Vuelve a tu diario financiero para organizar tus presupuestos y asegurar tu tranquilidad económica</p>
    <br>
    <form onsubmit="enviar(event)">
        

      <div class="row">
        <div class="form-group">
          <label>Nombre*</label>
          <input type="text" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label>Apellidos*</label>
          <input type="text" placeholder="Apellidos" required>
        </div>
      </div>

      <div class="form-group">
        <label>Nombre de usuario*</label>
        <input type="text" placeholder="Tu nombre de usuario" required>
      </div>

      <div class="form-group">
        <label>Correo electrónico*</label>
        <input type="email" placeholder="nexora@example.com" required>
      </div>

      <div class="form-group">
        <label>Contraseña*</label>
        <input type="password" placeholder="Tu contraseña" required>
      </div>

      <button type="submit" class="btn-login">Registrarse</button>

      <p class="register">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>

    </form>
  </div>
</div>
